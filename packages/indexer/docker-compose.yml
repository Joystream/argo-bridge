services:
  db:
    image: postgres:15
    container_name: argo-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - argo-db-data:/var/lib/postgresql/data
    shm_size: 1gb
    command: -p ${DB_PORT}

  indexer-eth:
    image: joystream/argo-indexer
    container_name: argo-indexer-eth
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - EVM_NETWORK=baseSepolia
    depends_on:
      - db
    command: ["sqd", "process:prod:eth"]

  indexer-joy:
    image: joystream/argo-indexer
    container_name: argo-indexer-joy
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - JOY_NETWORK=petra
    depends_on:
        - db
    command: ["sqd", "process:prod:joy"]

  graphql:
    image: joystream/argo-indexer
    container_name: argo-graphql
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=db
    depends_on:
      - db
    ports:
      - "${GQL_PORT}:${GQL_PORT}"
    command: ["sqd", "serve:prod"]

volumes:
  argo-db-data:
